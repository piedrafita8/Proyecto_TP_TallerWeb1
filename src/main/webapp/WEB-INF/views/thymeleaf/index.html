<body>
    <div class="nav-container">
        <div class="nav1">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <ul class="menu">
                    <h1>Finanzas SAT</h1>
                    <li id="active">
                        <a href="index.html">Esquema</a>
                    </li>
        
                    <li>

                </ul>
            </nav>
        </div>
        
        <div class="nav2">
            <nav>
                <ul class="menu">
<!--                    <li>-->
<!--                        <a href="ayuda.html">Centro de Ayuda</a>-->
<!--                    </li>-->
        
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
        
                    <li>
                        <a href="login.html">Cerrar sesion</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <main>
        <div class="container-billetera">
            <p>Billetera</p>
            <p class="dinero">$0,00</p>
            <p class="ingreso">$0,00</p>
            <p class="gasto">$0,00</p>
            <p class="tipo-mov-ing">Ingreso</p>
            <p class="tipo-mov-egr">Egreso</p>
        </div>

        <div class="container-grafico">
            <div class="detalles">
                <div class="detalle-item">
                    <div class="punto-verde"></div><p>Ingresos</p>
                </div>
                <div class="detalle-item">
                    <div class="punto-rojo"></div><p>Egresos</p>
                </div>
            </div>
        
            <div class="chart-container" style="--ingresos: 70">
                <div class="chart-label">Gastos Totales</div>
            </div>
        </div>

        <div class="calendar">
            <div class="month">
                <button id="prev">← Anterior</button>
                <span id="monthName"></span>
                <button id="next">Siguiente →</button>
            </div>
            <div class="days-of-week" id="daysOfWeek"></div>
            <div class="days" id="daysContainer"></div>
        </div>
        <div class="container-index">
            <h2>Bienvenido a Finanzas SAT</h2>

            <div class="egresos-section">
                <h3>Egresos Recientes</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Tipo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="egreso : ${egresos}">
                        <td data-label="Descripción" th:text="${egreso.descripcion}"></td>
                        <td data-label="Monto" th:text="${#numbers.formatDecimal(egreso.monto, 1, 2)}"></td>
                        <td data-label="Tipo" th:text="${egreso.tipoEgreso}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="ingresos-section">
                <h3>Ingresos Recientes</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Tipo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ingreso : ${ingresos}">
                        <td data-label="Descripción" th:text="${ingreso.descripcion}"></td>
                        <td data-label="Monto" th:text="${#numbers.formatDecimal(ingreso.monto, 1, 2)}"></td>
                        <td data-label="Tipo" th:text="${ingreso.tipoIngreso}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
