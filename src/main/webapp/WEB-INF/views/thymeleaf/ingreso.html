<main class="col-md-10 ms-sm-auto px-md-4">
  <div class="conteinerGastos">
    <div class="d-flex justify-content-between align-items-center mt-3 mb-4">
      <h2 class="text-light">INGRESO</h2>
    </div>


  <!-- Formulario -->
  <div class="card bg-dark text-light p-4">
    <div class="card-body">
      <form th:action="@{/ingreso}" method="post" onsubmit="guardarFechaIngresos()">
        <label for="monto">Ingresa el monto del Ingreso</label>
        <input type="number" name="monto" id="monto">
        <div class="form-group mb-3">
          <label for="categorias">Categorías</label>
          <div id="categorias" class="d-flex justify-content-between my-3">
            <button type="button" class="btn active" onclick="seleccionarCategoria('SALARIO')">
              <i class="fa-solid fa-dollar-sign"></i> Salario
            </button>
            <button type="button" class="btn " onclick="seleccionarCategoria('PRESTAMO')">
              <i class="fa-solid fa-sack-dollar"></i> Prestamo
            </button>
            <button type="button" class="btn " onclick="seleccionarCategoria('BECA')">
              <i class="fa-solid fa-school-flag"></i> Beca
            </button>
            <button type="button" class="btn " onclick="seleccionarCategoria('AHORROS')">
              <i class="fa-solid fa-piggy-bank"></i> Ahorros
            </button>
            <button type="button" class="btn " onclick="seleccionarCategoria('DONACION')">
              <i class="fa-solid fa-hand-holding-dollar"></i> Donacion
            </button>
          </div>
        </div>

        <input type="hidden" name="tipoIngreso" id="categoriaSeleccionada" required>

        <div class="form-group mb-3">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" class="form-control bg-primary text-light">
        </div>

        <div class="form-group mb-3">
          <label for="comentario">Comentario</label>
          <textarea id="comentario" name="descripcion" class="form-control bg-primary text-light"></textarea>
        </div>

        <button type="submit" class=" btn-primary w-100">Añadir</button>
      </form>
    </div>
  </div>
  </div>
</main>
